<!doctype html>
<html lang="" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Starter Kit</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
	  <link rel="canonical" href="http://www.example.com/">
	  -->

  <!-- build:css assets/styles/app.min.css -->
  <link rel="stylesheet" href="assets/styles/app.css">
  <!-- endbuild -->
</head>
<body ng-controller="AppCtrl">
<div ui-view="navView"></div>

<main ui-view></main>

<footer ui-view="footerView"></footer>

<!-- build:js assets/scripts/vendor.min.js -->
<script src="assets/scripts/vendor.js"></script>
<!-- endbuild -->

<script src="assets/scripts/libs/localforage.min.js"></script>
<script src="assets/scripts/libs/angular-localForage.min.js"></script>



<!-- build:js assets/scripts/app.min.js -->

<script src="scripts/app.js"></script>

<script src="scripts/services/offline.js"></script>


<script src="partials/main/module/MainCtrl.js"></script>

<script src="partials/page2/module/Page2Ctrl.js"></script>
<script src="partials/page2/module/Page2Service.js"></script>

<script src="scripts/controllers/AppCtrl.js"></script>

</body>
</html>
